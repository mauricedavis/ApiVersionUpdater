<template>
    <div class="slds-grid slds-gutters slds-wrap">
        <!-- Current Scan Status -->
        <div class="slds-col slds-size_1-of-1 slds-m-bottom_medium">
            <template lwc:if={hasCurrentScan}>
                <lightning-card title="Current Scan" icon-name="utility:search">
                    <div class="slds-p-around_medium">
                        <div class="slds-grid slds-gutters">
                            <div class="slds-col slds-size_1-of-4">
                                <div class="slds-text-title_caps slds-m-bottom_xx-small">Status</div>
                                <span class={currentScanStatusClass}>{currentScan.status}</span>
                            </div>
                            <div class="slds-col slds-size_1-of-4">
                                <div class="slds-text-title_caps slds-m-bottom_xx-small">Started</div>
                                <lightning-formatted-date-time 
                                    value={currentScan.startedAt}
                                    year="numeric" month="short" day="2-digit"
                                    hour="2-digit" minute="2-digit">
                                </lightning-formatted-date-time>
                            </div>
                            <div class="slds-col slds-size_1-of-4">
                                <div class="slds-text-title_caps slds-m-bottom_xx-small">Artifacts</div>
                                <span>{currentScan.totalArtifacts}</span>
                            </div>
                            <div class="slds-col slds-size_1-of-4">
                                <div class="slds-text-title_caps slds-m-bottom_xx-small">Findings</div>
                                <span>{currentScan.findingsCount}</span>
                            </div>
                        </div>

                        <template lwc:if={isScanRunning}>
                            <div class="slds-m-top_medium">
                                <lightning-progress-bar value={scanProgress} size="large" variant="circular"></lightning-progress-bar>
                                <div class="slds-text-align_center slds-m-top_x-small slds-text-color_weak">
                                    Processing... {currentScan.processedArtifacts} / {currentScan.totalArtifacts}
                                </div>
                            </div>
                            <div class="slds-m-top_medium slds-text-align_center">
                                <lightning-button 
                                    variant="destructive" 
                                    label="Cancel Scan" 
                                    onclick={handleCancelScan}>
                                </lightning-button>
                            </div>
                        </template>

                        <template lwc:if={isScanFailed}>
                            <div class="slds-m-top_medium slds-box slds-theme_error">
                                <div class="slds-text-heading_small slds-m-bottom_x-small">
                                    <lightning-icon icon-name="utility:error" size="small" variant="inverse" class="slds-m-right_x-small"></lightning-icon>
                                    Scan Failed
                                </div>
                                <p class="slds-text-body_regular">{scanErrorMessage}</p>
                                <template lwc:if={scanErrorStack}>
                                    <details class="slds-m-top_small">
                                        <summary class="slds-text-body_small">Stack Trace</summary>
                                        <pre class="slds-text-body_small slds-m-top_x-small" style="white-space: pre-wrap; font-size: 11px;">{scanErrorStack}</pre>
                                    </details>
                                </template>
                            </div>
                        </template>
                    </div>
                </lightning-card>
            </template>
            <template lwc:else>
                <lightning-card title="Current Scan" icon-name="utility:search">
                    <div class="slds-p-around_medium slds-text-align_center">
                        <lightning-icon icon-name="utility:info" size="large" class="slds-m-bottom_small"></lightning-icon>
                        <h3 class="slds-text-heading_small slds-m-bottom_x-small">No Active Scan</h3>
                        <p class="slds-text-body_regular slds-text-color_weak">
                            Start a compliance scan from the Dashboard to analyze your components.
                        </p>
                    </div>
                </lightning-card>
            </template>
        </div>

        <!-- Recent Scans -->
        <div class="slds-col slds-size_1-of-1">
            <lightning-card title="Scan History" icon-name="utility:clock">
                <div class="slds-p-around_medium">
                    <template lwc:if={hasRecentScans}>
                        <lightning-datatable
                            key-field="scanId"
                            data={recentScansData}
                            columns={scanColumns}
                            hide-checkbox-column
                            onrowaction={handleRowAction}>
                        </lightning-datatable>
                    </template>

                    <template lwc:else>
                        <div class="slds-text-align_center slds-text-color_weak slds-p-around_large">
                            <lightning-icon icon-name="utility:info" size="large" class="slds-m-bottom_small"></lightning-icon>
                            <p>No scans have been run yet.</p>
                            <p class="slds-m-top_small">Start a new scan to analyze your components.</p>
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
