<template>
    <div class="slds-grid slds-gutters slds-wrap">
        <!-- Inventory Counts Cards -->
        <div class="slds-col slds-size_1-of-1 slds-m-bottom_medium">
            <div class="slds-text-heading_medium slds-m-bottom_small">Component Inventory</div>
            <div class="slds-grid slds-gutters">
                <template for:each={countCards} for:item="card">
                    <div key={card.type} class="slds-col slds-size_1-of-4">
                        <div class="slds-box count-card">
                            <lightning-icon icon-name={card.icon} size="medium" class="slds-m-bottom_x-small"></lightning-icon>
                            <div class="count-value">{card.count}</div>
                            <div class="count-label">{card.label}</div>
                        </div>
                    </div>
                </template>
            </div>
        </div>

        <!-- Version Distribution -->
        <div class="slds-col slds-size_1-of-2">
            <lightning-card title="API Version Distribution">
                <div class="slds-p-around_medium">
                    <lightning-combobox
                        name="distributionType"
                        label="Component Type"
                        value={selectedDistributionType}
                        options={typeOptions}
                        onchange={handleTypeChange}
                        class="slds-m-bottom_medium">
                    </lightning-combobox>

                    <template if:true={hasDistributionData}>
                        <div class="version-bars">
                            <template for:each={distributionBars} for:item="bar">
                                <div key={bar.version} class="slds-grid slds-m-bottom_x-small">
                                    <div class="slds-col slds-size_2-of-12 slds-text-align_right slds-p-right_small">
                                        <span class="slds-text-body_small">{bar.version}</span>
                                    </div>
                                    <div class="slds-col slds-size_8-of-12">
                                        <div class="slds-progress-bar" aria-valuemin="0" aria-valuemax="100" aria-valuenow={bar.percentage} role="progressbar">
                                            <span class="slds-progress-bar__value" style={bar.barStyle}>
                                                <span class="slds-assistive-text">{bar.percentage}%</span>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_2-of-12 slds-p-left_small">
                                        <span class="slds-text-body_small">{bar.count}</span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </template>

                    <template if:false={hasDistributionData}>
                        <div class="slds-text-align_center slds-text-color_weak slds-p-around_large">
                            No data available
                        </div>
                    </template>
                </div>
            </lightning-card>
        </div>

        <!-- Quick Stats & Actions -->
        <div class="slds-col slds-size_1-of-2">
            <lightning-card title="Quick Actions">
                <div class="slds-p-around_medium">
                    <div class="slds-m-bottom_medium">
                        <div class="slds-text-title_caps slds-m-bottom_x-small">Total Components</div>
                        <div class="slds-text-heading_large">{totalComponents}</div>
                    </div>

                    <div class="slds-m-bottom_medium">
                        <div class="slds-text-title_caps slds-m-bottom_x-small">Below Target Version</div>
                        <div class="slds-text-heading_large slds-text-color_error">{belowTargetCount}</div>
                    </div>

                    <div class="slds-m-bottom_medium">
                        <div class="slds-text-title_caps slds-m-bottom_x-small">Current Target</div>
                        <div class="slds-text-heading_medium">API {targetVersion}</div>
                    </div>

                    <div class="slds-m-top_large">
                        <lightning-button 
                            variant="brand" 
                            label="Start New Scan" 
                            icon-name="utility:search"
                            onclick={handleStartScan}
                            class="slds-m-right_small">
                        </lightning-button>
                        <lightning-button 
                            variant="neutral" 
                            label="Refresh Inventory" 
                            icon-name="utility:refresh"
                            onclick={handleRefresh}>
                        </lightning-button>
                    </div>
                </div>
            </lightning-card>
        </div>
    </div>
</template>
